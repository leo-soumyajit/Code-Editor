<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile - Your Code Companion</title>
    <!-- Font Awesome for social icons -->
    <script src="https://kit.fontawesome.com/b8b432d7d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="profile.css">
    <link rel="icon" type="image/png" href="../HomePage/Images/Fabicon.png">
</head>
<body>
<div class="container">
    <div class="profile-container">
        <!-- Left Column: Profile Image & Social Icons -->
        <div class="profile-left">
            <div class="profile-picture-wrapper">
                <img id="profileImage" src="../Editor/Images/byDefault.jpg" alt="Profile Picture">
                <!-- Edit image button appears on hover -->
                <button id="editImageBtn" class="edit-image-btn"><i class="fas fa-camera"></i></button>
            </div>
            <ul class="social-icons">
                <li><a id="githubLink" href="#" target="_blank" title="GitHub"><i class="fab fa-github"></i></a></li>
                <li><a id="linkedinLink" href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a></li>
                <li><a id="gfgLink" href="#" target="_blank" title="GeeksforGeeks"><i class="fab fa-geeksforgeeks"></i></a></li>
                <li><a id="leetcodeLink" href="#" target="_blank" title="LeetCode"><i class="fas fa-code"></i></a></li>
            </ul>
        </div>
        <!-- Right Column: Profile Details -->
        <div class="profile-right">
            <h2 id="userName">User Name</h2>
            <p id="bio">Bio: Not provided</p>
            <p class="profile-detail">GitHub: <span id="githubId">-</span></p>
            <p class="profile-detail">LinkedIn: <span id="linkedInId">-</span></p>
            <p class="profile-detail">
                GeeksforGeeks: <span id="geeksforgeeksId">-</span> | LeetCode: <span id="leetcodeId">-</span>
            </p>
            <button id="editProfileBtn" class="edit-btn" onclick="window.location.href='updateProfile.html'">
                Edit Profile
            </button>
        </div>
    </div>
</div>



<!-- Custom Popup (dynamically created by JS if needed) --><!-- Standard Popup (for messages that do not include redirection) -->
<div id="popup" class="popup"></div>

<!-- Overlay Popup (for redirect countdown) -->
<div id="popupid" class="popup-overlay" style="display:none;">
    <span id="popup-message"></span>
    <div id="popup-timer"></div>
    <span class="close">&times;</span>
</div>




<script src="profile.js"></script>
</body>
</html>
