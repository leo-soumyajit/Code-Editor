<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nocturne AI - Your AI Assistant</title>
    <link rel="stylesheet" href="chatbot.css" />
</head>
<body>

<!-- Splash Screen -->
<div id="splash">
    <h1 data-text="Nocturne AI">Nocturne AI</h1>
</div>

<!-- Chat Container (initially hidden) -->
<div class="chat-container" id="chat-container" style="display: none;">
    <div class="chat-header">
        <h2>Nocturne AI</h2>
    </div>
    <div class="chat-log" id="chat-log">
        <div class="bot-message">Hello! I'm Nocturne AI. How can I assist you today?</div>
    </div>
    <div class="typing-indicator" id="typing-indicator">
        <span></span><span></span><span></span>
    </div>
    <div class="chat-input-container">
        <div class="input-box">
            <input type="text" id="chat-input" placeholder="Ask me anything..." />
            <button id="send-btn">
                <img src="Images/send.png" alt="Send" class="send-icon" />
            </button>
        </div>
    </div>
</div>

<script src="chatbot.js"></script>
</body>
</html>
