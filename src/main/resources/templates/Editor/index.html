<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Code Companion</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="../HomePage/Images/Fabicon.png" />
    <!-- Monaco Editor CSS -->
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/editor/editor.main.min.css">
</head>
<body>
<!-- Header Section -->
<header class="header">
    <h1>Your Code Companion</h1>
    <!-- Profile button on the right: clicking navigates to the profile page -->
    <a href="../Profile/profile.html" id="profileLink">
        <img src="Images/userIcon.png" alt="Profile Icon" class="profile-icon-btn">
    </a>
</header>

<!-- Background Animation Container -->
<div class="code-animation"></div>

<!-- Main Container -->
<div class="container">
    <div class="content-wrapper">
        <!-- Editor Section -->
        <section class="editor-section">
            <div class="editor-header">
                <!-- Language Icon -->
                <img id="language-icon" src="Images/Java-Emblem-removebg-preview.png" alt="Language Icon" />
                <p id="file-name">File used: Main.java</p>
                <div class="controls">
                    <select id="language-select">
                        <option value="java" selected>Java</option>
                        <option value="python">Python</option>
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
                    </select>
                    <select id="theme-select">
                        <option value="vs-dark" selected>Dark (vs-dark)</option>
                        <option value="vs">Light (vs)</option>
                        <option value="hc-black">High Contrast (hc-black)</option>
                        <option value="myCustomTheme">Custom</option>
                    </select>
                    <button onclick="executeCode()">Run Code</button>
                    <button onclick="resetCode()">Reset Code</button>
                    <!-- Text size controls -->
                    <button onclick="increaseFontSize()">A+</button>
                    <button onclick="decreaseFontSize()">A-</button>
                </div>
            </div>
            <div id="editor-container"></div>
        </section>

        <div id="popup" class="popup-overlay" style="display:none;">
            <span id="popup-message"></span>
            <div id="popup-timer"></div>
            <span class="close">&times;</span>
        </div>

        <!-- Output Section -->
        <section class="output-section">
            <h2>Output</h2>
            <pre id="output"></pre>
        </section>
    </div>
</div>

<!-- Footer Section -->
<footer>
    <div class="footer-container">
        <p>&copy; 2025 Soumyajit Banerjee. All rights reserved.</p>
        <nav>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact</a>
        </nav>
    </div>
</footer>

<!-- Monaco Editor Loader and Custom JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/loader.min.js"></script>
<script src="script.js"></script>
</body>
</html>
